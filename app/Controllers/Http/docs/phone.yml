/phone:
  get:
    tags:
      - Phone
    description: List all registered phones
    produces:
      - application/json
    responses:
      200:
        description: List of phones
  post:
    tags:
      - Phone
    description: Create new Phone
    produces:
      - application/json
    parameters:
      - name: userId
        description: Id owner of number
        in: formData
        required: true
        type: integer
      - name: number
        description: Number of phone
        in: formData
        required: true
        type: string
      - name: type
        description: Type of phone
        in: formData
        required: true
        type: enum
      - name: haveWhatsapp
        description: Select option
        in: formData
        required: true
        type: boolean
    responses:
      200:
        description: number created
