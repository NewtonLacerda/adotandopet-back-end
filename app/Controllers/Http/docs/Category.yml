/category:
  get:
    tags:
      - Category
    description: List all registered categories
    produces:
      - application/json
    responses:
      200:
        description: List of categories
  post:
    tags:
      - Category
    description: Create new category
    produces:
      - application/json
    parameters:
      - name: title
        description: Title of category
        in: formData
        required: true
        type: string
      - name: slug
        description: Slug of category
        in: formData
        required: true
        type: string
      - name: description
        description: Description of category
        in: formData
        required: true
        type: string
    responses:
      200:
        description: category created
