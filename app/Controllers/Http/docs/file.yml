/file:
  get:
    tags:
      - File
    description: List all registered files
    produces:
      - application/json
    responses:
      200:
        description: List of Files
  post:
    tags:
      - File
    description: Create new file
    produces:
      - application/json
    parameters:
      - name: file
        description: File
        in: formData
        required: true
        type: string
      - name: name
        description: Name
        in: formData
        required: true
        type: string
      - name: type
        description: Type
        in: formData
        required: true
        type: string
      - name: subtype
        description: Subtype
        in: formData
        required: true
        type: string
    responses:
      200:
        description: File created
