/role:
  get:
    tags:
      - Role
    description: List all registered roles
    produces:
      - application/json
    responses:
      200:
        description: List of Roles
  post:
    tags:
      - Role
    description: Create new role
    produces:
      - application/json
    parameters:
      - name: name
        description: Name of role
        in: formData
        required: true
        type: string
      - name: description
        description: description of role
        in: formData
        required: true
        type: string
    responses:
      200:
        description: login
