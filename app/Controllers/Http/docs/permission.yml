/permissions:
  get:
    tags:
      - Permission
    description: List all registered users
    produces:
      - application/json
    responses:
      200:
        description: List of Users
  post:
    tags:
      - Permission
    description: Create new User
    produces:
      - application/json
    parameters:
      - name: username
        description: Username to use for login.
        in: formData
        required: true
        type: string
      - name: password
        description: User's password.
        in: formData
        required: true
        type: string
    responses:
      200:
        description: login
/permissions/{permission_id}:
  get:
    tags:
      - Permission
    description: List a registered users
    produces:
      - application/json
    responses:
      200:
        description: List a Users
  put:
    tags:
      - Permission
    description: Update new User
    produces:
      - application/json
    parameters:
      - name: username
        description: Username to use for login.
        in: formData
        type: string
      - name: password
        description: User's password.
        in: formData
        type: string
    responses:
      200:
        description: login
  delete:
    tags:
      - Permission
    description: Delete a registered users