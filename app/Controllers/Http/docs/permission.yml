/permission:
  get:
    tags:
      - Permission
    description: List all registered permissions
    produces:
      - application/json
    responses:
      200:
        description: List of Permissions
  post:
    tags:
      - Permission
    description: Create new Permission
    produces:
      - application/json
    parameters:
      - name: name
        description: Name of permission
        in: formData
        required: true
        type: string
      - name: description
        description: description of permission
        in: formData
        required: true
        type: string
    responses:
      200:
        description: permission created
