/adoption:
  get:
    tags:
      - Adoption
    description: List all registered adoption
    produces:
      - application/json
    responses:
      200:
        description: List of adoption
  post:
    tags:
      - Adoption
    description: Create new adoption
    produces:
      - application/json
    parameters:
      - name: userId
        description: Id of owner of adoption
        in: formData
        required: true
        type: integer
      - name: advertisement
        description: Id of advertisement of adoption
        in: formData
        required: true
        type: integer
      - name: status
        description: Status of adoption
        in: formData
        required: true
        type: enum
    responses:
      200:
        description: adoption created
