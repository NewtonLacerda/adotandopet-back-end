/advertisement:
  get:
    tags:
      - Advertisement
    description: List all registered advertisement
    produces:
      - application/json
    responses:
      200:
        description: List of advertisement
  post:
    tags:
      - Advertisement
    description: Create new advertisement
    produces:
      - application/json
    parameters:
      - name: isDisabled
        description: Select option
        in: formData
        type: boolean
      - name: isVacined
        description: Select option
        in: formData
        type: boolean
      - name: specialCare
        description: Select option
        in: formData
        type: boolean
      - name: specialCareDescription
        description: Description of special care
        in: formData
        type: string
      - name: temperament
        description: Description of temperament
        in: formData
        type: string
      - name: liveWell
        description: Description of live well
        in: formData
        type: string
      - name: sociable
        description: Description of sociable
        in: formData
        type: string
      - name: description
        description: Description of pet
        in: formData
        type: string
      - name: petId
        description: Id of pet
        in: formData
        type: integer
    responses:
      200:
        description: advertisements created
